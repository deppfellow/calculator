<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Odin Calculator </title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>The Odin's Calculator</h1>
    </header>

    <main>
        <div class="main-container">
            <div class="display-container">
                <div id="last-display"></div>
                <div id="current-display">0</div>
            </div>

            <div class="utility-container">
                <button class="btn" id="clear-button"> C </button>
                <button class="btn" id="negate-button"> +/- </button>
                <button class="btn" id="delete-button"> DEL </button>
            </div>

            <div class="input-container">
                <div class="number-key">
                    <button class="btn" data-number>7</button>
                    <button class="btn" data-number>8</button>
                    <button class="btn" data-number>9</button>

                    <button class="btn" data-number>4</button>
                    <button class="btn" data-number>5</button>
                    <button class="btn" data-number>6</button>

                    <button class="btn" data-number>1</button>
                    <button class="btn" data-number>2</button>
                    <button class="btn" data-number>3</button>

                    <button class="btn" data-number>0</button>
                    <button class="btn" id="point-button">.</button>
                    <button class="btn" id="equal-button">=</button>
                </div>

                <div class="ops-key">
                    <button class="btn" data-operation>รท</button>
                    <button class="btn" data-operation>x</button>
                    <button class="btn" data-operation>-</button>
                    <button class="btn" data-operation>+</button>
                </div>
            </div>

        </div>
    </main>

    <footer> Copyright 2024 of Deppfellow </footer>

    <script src="script.js" defer></script>
</body>

</html>
