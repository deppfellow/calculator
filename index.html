<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Odin Calculator </title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>The Odin's Calculator</h1>
    </header>

    <main>
        <div class="main-container">
            <div class="display-container">
                <p> 0 </p>
            </div>

            <div class="utility-container">
                <button class="btn clear"> C </button>
                <button class="btn convert"> +/- </button>
                <button class="btn del"> DEL </button>
            </div>

            <div class="input-container">
                <div class="number-key">
                    <button class="btn seven"> 7 </button>
                    <button class="btn eight"> 8 </button>
                    <button class="btn nine"> 9 </button>
                    <button class="btn three"> 3 </button>
                    <button class="btn four"> 4 </button>
                    <button class="btn five"> 5 </button>
                    <button class="btn one"> 1 </button>
                    <button class="btn two"> 2 </button>
                    <button class="btn three"> 3 </button>
                    <button class="btn zero"> 0 </button>
                    <button class="btn dot"> . </button>
                    <button class="btn equal"> = </button>
                </div>

                <div class="ops-key">
                    <button class="btn div"> / </button>
                    <button class="btn mul"> X </button>
                    <button class="btn min"> - </button>
                    <button class="btn plus"> + </button>
                </div>
            </div>

        </div>
    </main>

    <footer> Copyright 2024 of Deppfellow </footer>

    <script src="script.js" defer></script>
</body>

</html>
