<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Odin Calculator </title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>The Odin's Calculator</h1>
    </header>

    <main>
        <div class="main-container">
            <div class="display-container">
                <p>Placeholder</p>
            </div>

            <div class="utility-container">
                <button> C </button>
                <button> +/- </button>
                <button> DEL </button>
            </div>

            <div class="input-container">
                <div class="number-key">
                    <button> 7 </button>
                    <button> 8 </button>
                    <button> 9 </button>
                    <button> 3 </button>
                    <button> 4 </button>
                    <button> 5 </button>
                    <button> 1 </button>
                    <button> 2 </button>
                    <button> 3 </button>
                    <button> 0 </button>
                    <button> . </button>
                    <button> = </button>
                </div>

                <div class="ops-key">
                    <button> / </button>
                    <button> X </button>
                    <button> - </button>
                    <button> + </button>
                </div>
            </div>

        </div>
    </main>

    <footer> Copyright 2024 of Deppfellow </footer>

    <script src="script.js" defer></script>
</body>

</html>
