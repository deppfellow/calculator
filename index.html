<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Odin Calculator </title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>The Odin's Calculator</h1>
    </header>

    <main>
        <div class="main-container">
            <div class="display-container">
                <p> 0 </p>
            </div>

            <div class="utility-container">
                <button class="btn util clear"> C </button>
                <button class="btn util conv"> +/- </button>
                <button class="btn util del"> DEL </button>
            </div>

            <div class="input-container">
                <div class="number-key">
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn num">0</button>
                    <button class="btn dot">.</button>
                    <button class="btn eq">=</button>
                </div>

                <div class="ops-key">
                    <button class="btn ops">/</button>
                    <button class="btn ops">*</button>
                    <button class="btn ops">-</button>
                    <button class="btn ops">+</button>
                </div>
            </div>

        </div>
    </main>

    <footer> Copyright 2024 of Deppfellow </footer>

    <script src="script.js" defer></script>
</body>

</html>
